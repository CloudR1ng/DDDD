<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대전대신고 1학년 수학여행</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        .page {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .page.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .nav-item {
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
        }
        .nav-item:hover {
            transform: scale(1.05);
        }
        .content-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 헤더 시작 -->
    <header class="bg-blue-800 shadow-md fixed w-full z-10">
        <nav class="container mx-auto px-6 py-3 flex justify-center items-center relative">
            <div class="flex items-center">
                <img src="sym_mark.png">
                <span class="font-bold text-xl text-white">대전대신고</span>
                <button id="homeButton" class="text-white focus:outline-none ml-4">홈으로</button>
            </div>
            <button id="menuButton" class="text-white focus:outline-none absolute right-6">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </nav>
    </header>
    <!-- 헤더 끝 -->

    <!-- 메인 콘텐츠 시작 -->
    <main class="pt-20 flex items-center justify-center">
        <div id="homePage" class="page active">
            <h1 class="text-3xl font-bold text-center my-8">1학년 수학여행</h1>

            <div
                class="content-container px-6 py-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 justify-items-center">
                <!-- 카드 아이템들 -->
                <!-- 반 별 일정 -->
                <div class="nav-item bg-white rounded-lg shadow-md overflow-hidden"
                    onclick="showPage('schedulePage')">
                    <div class="relative">
                        <img src="visual_02.png" alt="반 별 일정" class="w-full h-40 object-cover">
                        <div class="image-overlay">
                            <h2 class="font-semibold text-lg">반 별 일정</h2>
                        </div>
                    </div>
                </div>
                <!-- 아키하바라 -->
                <div class="nav-item bg-white rounded-lg shadow-md overflow-hidden"
                    onclick="showPage('akihabaraPage')">
                    <div class="relative">
                        <img src="images/akihabara.jpg" alt="아키하바라" class="w-full h-40 object-cover">
                        <div class="image-overlay">
                            <h2 class="font-semibold text-lg">아키하바라</h2>
                        </div>
                    </div>
                </div>
                <!-- 디즈니랜드 -->
                <div class="nav-item bg-white rounded-lg shadow-md overflow-hidden"
                    onclick="showPage('disneylandPage')">
                    <div class="relative">
                        <img src="images/disneyland.jpg" alt="디즈니랜드" class="w-full h-40 object-cover">
                        <div class="image-overlay">
                            <h2 class="font-semibold text-lg">디즈니랜드</h2>
                        </div>
                    </div>
                </div>
                <!-- 주의사항 -->
                <div class="nav-item bg-white rounded-lg shadow-md overflow-hidden"
                    onclick="showPage('cautionPage')">
                    <div class="relative">
                        <img src="images/caution.jpg" alt="주의사항" class="w-full h-40 object-cover">
                        <div class="image-overlay">
                            <h2 class="font-semibold text-lg">주의사항</h2>
                        </div>
                    </div>
                </div>
                <!-- 일본어 어휘 -->
                <div class="nav-item bg-white rounded-lg shadow-md overflow-hidden"
                    onclick="showPage('japanesePage')">
                    <div class="relative">
                        <img src="images/japanese.jpg" alt="일본어 어휘" class="w-full h-40 object-cover">
                        <div class="image-overlay">
                            <h2 class="font-semibold text-lg">일본어 어휘</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 다른 페이지 내용은 이전과 동일하게 유지 -->
        <div id="schedulePage" class="page bg-white">
            <div class="content-container p-8">
                <h2 class="text-2xl font-bold mb-4">반 별 일정</h2>
                <p>여기에 반 별 일정 내용을 넣으세요.</p>
            </div>
        </div>
        <!-- 아키하바라, 디즈니랜드, 주의사항, 일본어 어휘 페이지도 같은 방식으로 구성 -->
    </main>
    <!-- 메인 콘텐츠 끝 -->

    <script>
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        document.getElementById('menuButton').addEventListener('click', function () {
            showPage('homePage');
        });

        document.getElementById('homeButton').addEventListener('click', function () {
            showPage('homePage');
        });
    </script>
</body>
</html>
