<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대신대신고</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            line-height: 1.6;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .section {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .section h2 {
            margin-bottom: 15px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>대신대신고</header>

    <div class="container">
        <div class="section">
            <h2>분별 일정</h2>
            <p>직접 해당 분별 일정을 설명하는 것을 추가해 보세요.</p>
        </div>

        <div class="section">
            <h2>관광지</h2>
            <p>관광지의 질린 정보를 안내하는 내용을 열과하게 들어보세요.</p>
        </div>
    </div>
</body>
</html>
