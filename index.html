<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <title>대전대신고 1학년 수학여행</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        :root {
            --logo-font-size: 2rem;
        }
        body {
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        .page {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .page.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .nav-item {
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            height: 300px; /* 카드 높이 설정 */
            overflow: hidden;
        }
        .nav-item img {
            width: 100%;
            height: 100%; /* 이미지 높이를 부모 요소에 맞춤 */
            object-fit: cover; /* 이미지가 카드 안을 꽉 채우도록 설정 */
            object-position: center; /* 이미지의 중심을 맞춤 */
        }
        .nav-item:hover {
            transform: scale(1.05);
        }
        .content-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
            margin-top: 1rem;
        }
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: #4a4a4a;
            position: relative;
            flex-wrap: nowrap;
            overflow: hidden;
        }
        .header-logo {
            flex: 0 0 auto;
            margin-right: 1rem;
        }
        .header-logo img {
            height: 36px;
            width: auto;
        }
        .header-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            text-align: center;
            flex-grow: 1;
            white-space: nowrap;
        }
        .main-content {
            margin-top: 0;
            overflow-y: auto;
            height: calc(100vh - 6rem);
            padding: 1rem;
            display: flex;
            justify-content: center;
        }
        #menuButton {
            flex: 0 0 auto;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        #menuButton img {
            height: 36px;
            width: auto;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 헤더 시작 -->
    <header class="fixed w-full z-10">
        <nav class="container mx-auto px-6 py-3 flex items-center header">
            <!-- 로고 위치 조정 -->
            <div class="header-logo">
                <img src="sym_mark.png" alt="Logo">
            </div>
            <div class="header-title">
                대전대신고등학교 1학년 수학여행
            </div>
            <!-- 오른쪽 메뉴 버튼에 이미지 추가 -->
            <button id="menuButton" class="text-white focus:outline-none ml-0">
                <img src="menu.png" alt="Menu Icon">
            </button>
        </nav>
    </header>
    <!-- 헤더 끝 -->

    <!-- 메인 콘텐츠 시작 -->
    <main class="main-content">
        <div id="homePage" class="page active">
            <div class="content-container px-6 py-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                <!-- 카드 아이템들 -->
                <!-- 반 별 일정 -->
                <div class="nav-item bg-white rounded-lg shadow-md overflow-hidden"
                    onclick="showPage('schedulePage')">
                    <div class="relative">
                        <img src="visual_02.png" alt="반 별 일정">
                        <div class="image-overlay">
                            <h2 class="font-semibold text-lg">반 별 일정</h2>
                        </div>
                    </div>
                </div>
                <!-- 관광지 -->
                <div class="nav-item bg-white rounded-lg shadow-md overflow-hidden"
                    onclick="showPage('touristPage')">
                    <div class="relative">
                        <img src="images/tourist.jpg" alt="관광지">
                        <div class="image-overlay">
                            <h2 class="font-semibold text-lg">관광지</h2>
                        </div>
                    </div>
                </div>
                <!-- 주의사항 -->
                <div class="nav-item bg-white rounded-lg shadow-md overflow-hidden"
                    onclick="showPage('cautionPage')">
                    <div class="relative">
                        <img src="images/caution.jpg" alt="주의사항">
                        <div class="image-overlay">
                            <h2 class="font-semibold text-lg">주의사항</h2>
                        </div>
                    </div>
                </div>
                <!-- 일본어 어휘 -->
                <div class="nav-item bg-white rounded-lg shadow-md overflow-hidden"
                    onclick="showPage('japanesePage')">
                    <div class="relative">
                        <img src="images/japanese.jpg" alt="일본어 어휘">
                        <div class="image-overlay">
                            <h2 class="font-semibold text-lg">일본어 어휘</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 다른 페이지 내용 -->
        <div id="schedulePage" class="page bg-white">
            <div class="content-container p-8">
                <h2 class="text-2xl font-bold mb-4">반 별 일정</h2>
                <p>여기에 반 별 일정 내용을 넣으세요.</p>
            </div>
        </div>

        <!-- 관광지 페이지 -->
        <div id="touristPage" class="page bg-white">
            <div class="content-container p-8">
                <h2 class="text-2xl font-bold mb-4">관광지</h2>
                <!-- 아키하바라 내용 -->
                <div class="mb-8">
                    <h3 class="text-xl font-semibold mb-2">아키하바라</h3>
                    <img src="images/akihabara.jpg" alt="아키하바라" class="w-full mb-4">
                    <p>아키하바라는 전자 제품과 오타쿠 문화의 중심지로 유명합니다...</p>
                </div>
                <!-- 디즈니랜드 내용 -->
                <div class="mb-8">
                    <h3 class="text-xl font-semibold mb-2">디즈니랜드</h3>
                    <img src="images/disneyland.jpg" alt="디즈니랜드" class="w-full mb-4">
                    <p>도쿄 디즈니랜드는 가족과 함께 즐길 수 있는 테마파크입니다...</p>
                </div>
                <!-- 다른 관광지 내용을 추가할 수 있습니다 -->
            </div>
        </div>

        <!-- 주의사항 페이지 -->
        <div id="cautionPage" class="page bg-white">
            <div class="content-container p-8">
                <h2 class="text-2xl font-bold mb-4">주의사항</h2>
                <p>여기에 주의사항 내용을 넣으세요.</p>
            </div>
        </div>

        <!-- 일본어 어휘 페이지 -->
        <div id="japanesePage" class="page bg-white">
            <div class="content-container p-8">
                <h2 class="text-2xl font-bold mb-4">일본어 어휘</h2>
                <p>여기에 일본어 어휘 내용을 넣으세요.</p>
            </div>
        </div>
    </main>
    <!-- 메인 콘텐츠 끝 -->

    <script>
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        document.getElementById('menuButton').addEventListener('click', function () {
            showPage('homePage');
        });
    </script>
</body>
</html>
