<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <title>대전대신고 1학년 수학여행</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        :root {
            --logo-font-size: 2rem;
        }
        body {
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        .page {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .page.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
         .nav-item {
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
            height: 300px; /* 카드 높이 설정 */
            padding: 0; /* 패딩 제거 */
            margin: 0; /* 마진 제거 */
        }
        .nav-item img {
            width: 100%;
            height: 100%; /* 이미지 높이를 부모 요소에 맞춤 */
            object-fit: cover; /* 이미지가 카드 안을 꽉 채우도록 설정 */
            object-position: center; /* 이미지의 중심을 맞춤 */
        }
        .nav-item:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            /* 화면 너비가 768px 이하인 경우 (모바일) */
            .nav-item img {
                height: 100%; /* 이미지 높이를 부모 요소에 맞춤 */
                object-fit: cover; /* 이미지가 카드 안을 꽉 채우도록 설정 */
                object-position: center; /* 이미지의 중심을 맞춤 */
            }
        }
        .nav-item:hover {
            transform: scale(1.05);
        }
        .content-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
            margin-top: 1rem;
        }
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: #4a4a4a;
            position: relative;
            flex-wrap: nowrap;
            overflow: hidden;
        }
        .header-logo {
            flex: 0 0 auto;
            margin-right: 1rem;
        }
        .header-logo img {
            height: 36px;
            width: auto;
        }
        .header-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            text-align: center;
            flex-grow: 1;
            white-space: nowrap;
        }
        .main-content {
            margin-top: 0;
            overflow-y: auto;
            height: calc(100vh - 6rem);
            padding: 1rem;
            display: flex;
            justify-content: center;
        }
        #menuButton {
            flex: 0 0 auto;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        #menuButton img {
            height: 36px;
            width: auto;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 헤더 시작 -->
    <header class="fixed w-full z-10">
        <nav class="container mx-auto px-6 py-3 flex items-center header">
            <!-- 로고 위치 조정 -->
            <div class="header-logo">
                <img src="sym_mark.png" alt="Logo">
            </div>
            <div class="header-title">
                대전대신고등학교 1학년 수학여행
            </div>
            <!-- 오른쪽 메뉴 버튼에 이미지 추가 -->
            <button id="menuButton" class="text-white focus:outline-none ml-0">
                <img src="menu.png" alt="Menu Icon">
            </button>
        </nav>
    </header>
    <!-- 헤더 끝 -->

<!-- 메인 콘텐츠 시작 -->
    <main class="main-content">
        <!-- 첫 페이지 (홈 페이지) -->
        <div id="homePage" class="page active">
            <div class="content-container px-6 py-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                <!-- 반 별 일정 -->
                <div class="nav-item bg-white rounded-lg shadow-md overflow-hidden"
                    onclick="showPage('schedulePage')">
                    <div class="relative">
                        <img src="visual_02.png" alt="반 별 일정">
                        <div class="image-overlay">
                            <h2 class="font-semibold text-lg">반 별 일정</h2>
                        </div>
                    </div>
                </div>
                <!-- 관광지 -->
                <div class="nav-item bg-white rounded-lg shadow-md overflow-hidden"
                    onclick="showPage('touristPage')">
                    <div class="relative">
                        <img src="images/akihabara.jpg">
                        <div class="image-overlay">
                            <h2 class="font-semibold text-lg">관광지</h2>
                        </div>
                    </div>
                </div>
                <!-- 주의사항 -->
                <div class="nav-item bg-white rounded-lg shadow-md overflow-hidden"
                    onclick="showPage('cautionPage')">
                    <div class="relative">
                        <img src="danger.png">
                        <div class="image-overlay">
                            <h2 class="font-semibold text-lg">주의사항</h2>
                        </div>
                    </div>
                </div>
                <!-- 일본어 어휘 -->
                <div class="nav-item bg-white rounded-lg shadow-md overflow-hidden"
                    onclick="showPage('japanesePage')">
                    <div class="relative">
                        <img src="JP.png">
                        <div class="image-overlay">
                            <h2 class="font-semibold text-lg">일본어 어휘</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 관광지 페이지 -->
        <div id="touristPage" class="page">
            <div class="grid-container">
                <!-- 각각의 관광지 그리드 아이템 -->
                <div class="grid-item" onclick="showTouristInfo('akihabara')">
                    <img src="images/akihabara.jpg" alt="아키하바라">
                </div>
                <div class="grid-item" onclick="showTouristInfo('disneyland')">
                    <img src="images/disneyland.jpg" alt="디즈니랜드">
                </div>
                <div class="grid-item" onclick="showTouristInfo('haneko')">
                    <img src="images/haneko.jpg" alt="하네코신사">
                </div>
                <div class="grid-item" onclick="showTouristInfo('hakone')">
                    <img src="images/hakone.jpg" alt="하코네 아시 호수 유람선">
                </div>
                <div class="grid-item" onclick="showTouristInfo('owakudani')">
                    <img src="images/owakudani.jpg" alt="오와쿠다니 계곡">
                </div>
                <div class="grid-item" onclick="showTouristInfo('sensoji')">
                    <img src="images/sensoji.jpg" alt="아사쿠사 센소지">
                </div>
                <div class="grid-item" onclick="showTouristInfo('nakamise')">
                    <img src="images/nakamise.jpg" alt="나카미세">
                </div>
                <div class="grid-item" onclick="showTouristInfo('shinsungsa')">
                    <img src="images/shinsungsa.jpg" alt="신승사">
                </div>
            </div>
        </div>

        <!-- 관광지 설명 페이지 -->
        <div id="touristInfoPage" class="page bg-white">
            <div class="content-container p-8">
                <h2 id="touristTitle" class="text-2xl font-bold mb-4"></h2>
                <p id="touristDescription"></p>
                <button onclick="showPage('touristPage')" class="mt-4 p-2 bg-blue-500 text-white">돌아가기</button>
            </div>
        </div>

        <!-- 주의사항 페이지 -->
        <div id="cautionPage" class="page bg-white">
            <div class="content-container p-8">
                <h2 class="text-2xl font-bold mb-4">주의사항</h2>
                <p>여기에 주의사항 내용을 넣으세요.</p>
            </div>
        </div>

        <!-- 일본어 어휘 페이지 -->
        <div id="japanesePage" class="page bg-white">
            <div class="content-container p-8">
                <h2 class="text-2xl font-bold mb-4">일본어 어휘</h2>
                <p>여기에 일본어 어휘 내용을 넣으세요.</p>
            </div>
        </div>
    </main>
    <!-- 메인 콘텐츠 끝 -->

    <script>

     function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        document.getElementById('menuButton').addEventListener('click', function () {
            showPage('homePage');
        });

        // 관광지 정보를 저장
        const touristData = {
            'akihabara': {
                title: '아키하바라',
                description: '아키하바라는 전자 제품과 오타쿠 문화의 중심지로 유명합니다...'
            },
            'disneyland': {
                title: '디즈니랜드',
                description: '도쿄 디즈니랜드는 가족과 함께 즐길 수 있는 테마파크입니다...'
            },
            'haneko': {
                title: '하네코신사',
                description: '하네코신사는...'
            },
            'hakone': {
                title: '하코네 아시 호수 유람선',
                description: '하코네 아시 호수에서 유람선을 타고 자연을 만끽할 수 있습니다...'
            },
            'owakudani': {
                title: '오와쿠다니 계곡',
                description: '활화산의 분기공에서 연기가 나는 오와쿠다니 계곡...'
            },
            'sensoji': {
                title: '아사쿠사 센소지',
                description: '센소지는 도쿄에서 가장 유명한 절입니다...'
            },
            'nakamise': {
                title: '나카미세',
                description: '나카미세는 상점가로...'
            },
            'shinsungsa': {
                title: '신승사',
                description: '신승사는...'
            }
        };

        // 관광지 클릭 시 정보를 보여주는 함수
        function showTouristInfo(touristKey) {
            const info = touristData[touristKey];
            document.getElementById('touristTitle').textContent = info.title;
            document.getElementById('touristDescription').textContent = info.description;
            showPage('touristInfoPage');
        }

        // 페이지 전환 함수
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        // 홈 페이지를 첫 번째로 표시
        document.getElementById('homePage').classList.add('active');
    </script>
</body>
</html>
