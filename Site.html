<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대전대신고 1학년 수학여행</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        .page {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .page.active {
            display: block;
            opacity: 1;
        }
        .nav-item {
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .nav-item:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md fixed w-full z-10">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="/api/placeholder/50/50" alt="대전대신고 로고" class="h-10 w-10 mr-3">
                <span class="font-bold text-xl">대전대신고</span>
            </div>
            <button id="homeButton" class="text-gray-500 focus:outline-none">
                홈으로
            </button>
        </nav>
    </header>

    <main class="pt-16">
        <div id="homePage" class="page active">
            <h1 class="text-3xl font-bold text-center my-8">1학년 수학여행</h1>
            
            <div class="container mx-auto px-6 py-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
                <div class="nav-item bg-white rounded-lg shadow-md overflow-hidden" onclick="showPage('schedulePage')">
                    <img src="/api/placeholder/300/200" alt="반 별 일정" class="w-full h-40 object-cover">
                    <div class="p-4">
                        <h2 class="font-semibold text-lg">반 별 일정</h2>
                    </div>
                </div>
                <div class="nav-item bg-white rounded-lg shadow-md overflow-hidden" onclick="showPage('akihabaraPage')">
                    <img src="/api/placeholder/300/200" alt="아키하바라" class="w-full h-40 object-cover">
                    <div class="p-4">
                        <h2 class="font-semibold text-lg">아키하바라</h2>
                    </div>
                </div>
                <div class="nav-item bg-white rounded-lg shadow-md overflow-hidden" onclick="showPage('disneylandPage')">
                    <img src="/api/placeholder/300/200" alt="디즈니랜드" class="w-full h-40 object-cover">
                    <div class="p-4">
                        <h2 class="font-semibold text-lg">디즈니랜드</h2>
                    </div>
                </div>
                <div class="nav-item bg-white rounded-lg shadow-md overflow-hidden" onclick="showPage('cautionPage')">
                    <img src="/api/placeholder/300/200" alt="주의사항" class="w-full h-40 object-cover">
                    <div class="p-4">
                        <h2 class="font-semibold text-lg">주의사항</h2>
                    </div>
                </div>
                <div class="nav-item bg-white rounded-lg shadow-md overflow-hidden" onclick="showPage('japanesePage')">
                    <img src="/api/placeholder/300/200" alt="일본어 어휘" class="w-full h-40 object-cover">
                    <div class="p-4">
                        <h2 class="font-semibold text-lg">일본어 어휘</h2>
                    </div>
                </div>
            </div>
        </div>

        <div id="schedulePage" class="page bg-white p-8">
            <h2 class="text-2xl font-bold mb-4">반 별 일정</h2>
            <p>여기에 반 별 일정 내용을 넣으세요.</p>
        </div>
        <div id="akihabaraPage" class="page bg-white p-8">
            <h2 class="text-2xl font-bold mb-4">아키하바라</h2>
            <p>아키하바라 관련 정보를 넣으세요.</p>
        </div>
        <div id="disneylandPage" class="page bg-white p-8">
            <h2 class="text-2xl font-bold mb-4">디즈니랜드</h2>
            <p>디즈니랜드 관련 정보를 넣으세요.</p>
        </div>
        <div id="cautionPage" class="page bg-white p-8">
            <h2 class="text-2xl font-bold mb-4">주의사항</h2>
            <p>주의사항 목록을 넣으세요.</p>
        </div>
        <div id="japanesePage" class="page bg-white p-8">
            <h2 class="text-2xl font-bold mb-4">일본어 어휘</h2>
            <p>유용한 일본어 어휘 목록을 넣으세요.</p>
        </div>
    </main>

    <script>
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        document.getElementById('homeButton').addEventListener('click', function() {
            showPage('homePage');
        });
    </script>
</body>
</html>
